<section class="sc">
   <h4 id="label-in-name">Маркування в назві елемента</h4>
   <p class="conformance-level">A</p>
	
  <p>Для <a>компонентів інтерфейсу користувача</a> з <a>маркуваннями</a>, які містять <a>текст</a> або <a>зображення тексту</a>, <a>назва</a> містить текст, який представлений візуально.</p>

  <p class="note">Найкраще — розмістити текст маркування на початку назви.</p>
	
</section>
