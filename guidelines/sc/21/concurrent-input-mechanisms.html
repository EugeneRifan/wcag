<section class="sc" id="concurrent-input-mechanisms">
   <h4>Паралельні механізми введення</h4>
   <p class="conformance-level">AAA</p>
  <p>Вебвміст не обмежує використання способів введення, доступних на платформі, за винятком випадків, коли обмеження є <a>важливими</a>, необхідними для забезпечення безпеки вмісту або необхідними для дотримання налаштувань користувача.</p>   					
</section>
