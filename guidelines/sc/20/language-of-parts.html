   <h4>Мова частин вмісту <span class="remove">Language of Parts</span></h4>
   
   <p class="conformance-level">AA</p>
   
   <p><a>Людська мова</a> кожного уривку чи фрази у вмісті може бути <a>визначена програмно</a>, за винятком власних назв, технічних термінів, слів невизначеної мови, а також слів чи фраз, що стали частиною говірки, використовуваної в оточуючому тексті.
   </p>
