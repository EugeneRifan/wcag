<section class="sc">
   
   <h4>Супровідні написи (у записі) <span class="remove">Captions (Prerecorded)</span></h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>Супровідні написи</a> надаються для всього <a>аудіовмісту</a> <a>у записі</a> у складі <a>синхронізованих мультимедійних матеріалів</a> за винятком випадків, коли мультимедійні матеріали є <a>альтернативою тексту</a> і чітко позначені як такі.</p>
   
</section>
