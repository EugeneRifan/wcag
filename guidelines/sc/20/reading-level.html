   <h4>Рівень навичок читання</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Якщо після видалення власних імен і заголовків для читання тексту потрібні здібності до читання, вищі за <a>рівень молодшої середньої освіти</a>, доступний <a>додатковий вміст</a> або версія, яка не вимагає рівня читання, вищого від рівня молодшої середньої освіти.
   </p>
   
</section>
