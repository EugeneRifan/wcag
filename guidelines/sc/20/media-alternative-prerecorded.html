   <h4>Альтернативна версія мультимедійного матеріалу (у записі)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Для всіх <a>синхронізованих</a> <a>мультимедійних матеріалів</a> у записі та для всіх мультимедійних матеріалів у записі <a>лише з відео</a> надається <a>альтернативна версія мультимедійних матеріалів, обмежених за часом</a>.
   </p>
