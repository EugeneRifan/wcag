   <h4>Призначення посилання (в контексті)</h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>Призначення кожного посилання</a> може бути визначене лише з тексту посилання або з тексту посилання разом із його <a>програмно визначеним контекстом посилання</a>, за винятком випадків, коли призначення посилання буде <a>неоднозначним для користувачів загалом</a>.
   </p>
