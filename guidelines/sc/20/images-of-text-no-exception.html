   <h4>Зображення тексту (без винятків)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p><a>Зображення тексту</a> використовуються лише для <a>оздоблення</a> або у тих випадках, коли конкретна подача <a>тексту</a> і <a>важливою</a> для інформації, що передається.
   </p>
   
   <p class="note">Логотипи (текст, який є частиною логотипу або назви бренду) вважаються важливими.</p>
