   <h4>Розширений аудіоопис (у записі)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>Якщо пауз в аудіо на передньому плані недостатньо, щоб <a>аудіоопис</a> передавав зміст відео, для всього <a>відеовмісту</a> в записі у складі <a>синхронізованих</a> <a>мультимедійних матеріалів</a> надається <a>розширений аудіоопис</a>.</p>
