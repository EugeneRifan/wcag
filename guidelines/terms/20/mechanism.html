<dt><dfn id="dfn-mechanism" data-lt="механізму">механізм</dfn></dt>
<dd>
   
   <p><a>процес</a> або техніка досягнення результату
   </p>
   
   <p class="note">Механізм може бути чітко зазначений у вмісті або можна <a>покладатися</a> що його надасть або платформа, або <a>агенти користувача</a>, зокрема <a>допоміжні технології</a>.
   </p>
   
   <p class="note">Механізм має відповідати всім критеріям успішності для заявленого рівня відповідності.</p>
   
</dd>
