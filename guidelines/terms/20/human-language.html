<dt><dfn id="dfn-human-language" data-lt="людську мову|людською мовою (мовами)|людській мові|людською мовою" >людська мова</dfn></dt>
<dd>
   
   <p>мова, якою говорять, пишуть або підписують (за допомогою візуальних або тактильних засобів) для спілкування з людьми.
   </p>
   
   <p class="note">Див. також <a>жестова мова</a>.
   </p>
   
</dd>
