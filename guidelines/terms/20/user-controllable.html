<dt><dfn id="dfn-user-controllable" data-lt="контрольовані користувачем">контрольований користувачем</dfn></dt>
<dd>
   
   <p>дані, до яких мають отримати доступ користувачі.</p>
   
   <p class="note">Це не стосується таких елементів, як журнали реєстрації інтернету та дані моніторингу пошукових систем.</p>
