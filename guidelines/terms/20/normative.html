<dt><dfn data-lt="нормативним">нормативний</dfn></dt>
<dd>
   
   <p>необхідний для забезпечення відповідності</p>
   
   <p class="note">Цьому документу можна відповідати багатьма чітко визначеними способами.</p>
  
  <p class="note">Вміст, визначений як «<a>інформативний</a>» або «ненормативний», ніколи не є необхідним для забезпечення <a>відповідності</a>.</p>
   
</dd>
