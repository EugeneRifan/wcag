<dd>
   
   <p>будь-яке програмне забезпечення, яке отримує й представляє вебвміст користувачам.</p>
   
   <p class="example">Веббраузери, медіапрогравачі, плагіни та інші програми, зокрема <a>допоміжні технології</a>, які допомагають отримати, відтворити та взаємодіяти з вебвмістом.
